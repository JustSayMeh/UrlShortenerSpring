<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.21.1/babel.min.js"></script>
  <meta charset="utf-8" />
  <title></title>
</head>
<body>
<div th:replace="header :: header"></div>
<div style="padding: 10px;">
  <h1 style="margin-bottom: 10px;">My recently shortened URLs</h1>
  <table>
    <tr>
      <td><h2>Original Link</h2></td>
      <td><h2>Short Link</h2></td>
      <td><h2>Create Date</h2></td>
      <td><h2>Last Redirect Date</h2></td>
    <tr th:each="url : ${urls}">
      <td><p th:utext="${url.originalUrl}"></p></td>
      <td><p th:utext="${host_scheme + '://' + host_domain + ':' + host_port + '/' + 'X' + url.shortUrl}"></p></td>
      <td><p th:utext="${url.createDate}"></p></td>
      <td><p th:utext="${url.lastRedirectDate}"></p></td>
    </tr>
  </table>
</div>
</body>
</html>
